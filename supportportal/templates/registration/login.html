{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Company | Support Portal</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="Company Support Portal" name="description" />
        <meta content="Benton Snyder" name="author" />
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"/>
        <link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'plugins/simple-line-icons/simple-line-icons.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'plugins/uniform/css/uniform.default.css' %}" rel="stylesheet" type="text/css"/>
        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN PAGE LEVEL STYLES -->
        <link href="{% static 'plugins/select2/select2.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/login3.css' %}" rel="stylesheet" type="text/css"/>
        <!-- END PAGE LEVEL SCRIPTS -->
        <!-- BEGIN THEME STYLES -->
        <link href="{% static 'css/components-rounded.css' %}" id="style_components" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/plugins.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/layout.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/themes/default.css' %}" rel="stylesheet" type="text/css" id="style_color"/>
        <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css"/>
        <!-- END THEME STYLES -->
    </head>

    <!-- BEGIN BODY -->
    <body class="login">
        <!-- BEGIN LOGO -->
        <div class="logo"></div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="{% url 'django.contrib.auth.views.login' %}" method="post">
                {% csrf_token %}
                <h3 class="form-title">Login to your account</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span>Enter your email address and password. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Email</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email address" name="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
                    </div>
                </div>
                <div class="form-actions">
                    <label class="checkbox"><input type="checkbox" name="remember" value="1"/> Remember me </label>
                    <button type="submit" class="btn green-haze pull-right">Login <i class="m-icon-swapright m-icon-white"></i></button>
                </div>
                <div class="forget-password">
                    <h4>Forgot your password ?</h4>
                    <p>no worries, click <a href="javascript:;" id="forget-password">here </a>to reset your password.</p>
                </div>
            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" action="index.html" method="post">
                <h3>Forget Password ?</h3>
                <p>Enter your e-mail address below to reset your password.</p>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"/>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn"><i class="m-icon-swapleft"></i> Back </button>
                    <button type="submit" class="btn green-haze pull-right">Submit <i class="m-icon-swapright m-icon-white"></i></button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->
        </div>
        <!-- END LOGIN -->
        <!-- BEGIN COPYRIGHT -->
        <div class="copyright">
             2015 &copy; Company
        </div>
        <!-- END COPYRIGHT -->

        <!-- BEGIN JAVASCRIPTS -->
        <!-- BEGIN CORE PLUGINS -->
        <!--[if lt IE 9]>
        <script src="{% 'plugins/respond.min.js"></script>
        <script src="{% 'plugins/excanvas.min.js"></script>
        <![endif]-->
        <script src="{% static 'plugins/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'plugins/jquery-migrate.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'plugins/jquery.blockui.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'plugins/uniform/jquery.uniform.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'plugins/jquery.cokie.min.js' %}" type="text/javascript"></script>
        <!-- END CORE PLUGINS -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <script src="{% static 'plugins/jquery-validation/js/jquery.validate.min.js' %}" type="text/javascript"></script>
        <script type="text/javascript" src="{% static 'plugins/select2/select2.min.js' %}"></script>
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN PAGE LEVEL SCRIPTS -->
        <script src="{% static 'scripts/metronic.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/layout.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/demo.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/login.js' %}" type="text/javascript"></script>
        <!-- END PAGE LEVEL SCRIPTS -->
        <script>
        jQuery(document).ready(function() {
          Metronic.init(); // init metronic core components
          Layout.init(); // init current layout
          Login.init();
        });
        </script>
        <!-- BEGIN JAVASCRIPTS -->
    </body>
</html>
