{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Company Name | Customer Support Portal</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="Customer Support Portal" name="description" />
        <meta content="Benton Snyder" name="author" />

        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/cosmo/bootstrap.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="{% static '/assets/favicon.ico' %}" />
    </head>

    <body>
        <!-- BEGIN TOP NAVIGATION BAR -->
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- BEGIN LOGO -->
                <div class="pull-left" style="padding-top: 10px">
                    <span style="font-size: 24px; color: #ffffff;">Company Name</span>
                </div>
                <!-- END LOGO -->
              </div>
            </div>
        </div>
        <!-- END TOP NAVIGATION BAR -->

        <!-- BEGIN MAIN CONTENT -->
        <div class="container" style="margin-top: 300px;">
            {% if form.errors %}
                <!-- BEGIN FORM ERRORS -->
                <div class="row">
                    <div class="col-md-offset-4 col-md-4 col-md-offset-4 alert alert-danger text-center">
                        {{ form.errors }}
                    </div>
                </div>
                <!-- END FORM ERRORS -->
            {% endif %}

            <!-- BEGIN LOGIN CONTAINER -->
            <div class="row">
                <!-- BEGIN LOGIN FORM -->
                <form class="col-md-4 col-md-offset-4 form form-vertical" id="login-form" action="{% url 'django.contrib.auth.views.login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="controls">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Email" name="username" />
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password" name="password" />
                                <span class="input-group-addon">
                                    <i class="fa fa-key"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="pull-right" id="login-controls-container">
                            <a href="#" class="btn btn-primary login-submit" role="button">Login</a>
                            <a href="#" class="btn btn-danger forgot-password" role="button">Forgot Password</a>
                        </div>
                    </div>
                </form>
                <!-- END LOGIN FORM -->
            </div>
            <!-- END LOGIN CONTAINER -->
        </div>
        <!-- END MAIN CONTENT -->

        <!-- BEGIN FOOTER -->
         <div class="navbar navbar-fixed-bottom" style="background-color: #f5f5f5">
          <div class="container">
              &copy; 2014 <a href="http://www.example.com" alt="Company Name">Company Name</a> All rights reserved.
          </div>
         </div>
        <!-- END FOOTER -->

        <!-- BEGIN MODAL -->
        <div id="forgot-password-modal" class="modal fade in" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- BEGIN MODAL HEADER -->
                    <div class="modal-header">
                        <h3>Forget Password</h3>
                    </div>
                    <!-- END MODAL HEADER -->
                    <!-- BEGIN MODAL BODY -->
                    <div class="modal-body">
                        <div id="flash-message"></div>
                        <div class="well">
                            <!-- BEGIN FORGOT PASSWORD FORM -->
                            <form class="form" role="form" id="reset-password-form">
                                <p>Enter your e-mail address below to reset your password.</p>
                                <div class="control-group">
                                    <div class="controls">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Email" name="username" />
                                            <span class="input-group-addon">
                                                <i class="fa fa-envelope"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORGOT PASSWORD FORM -->
                        </div>
                    </div>
                    <!-- END MODAL BODY -->
                    <!-- BEGIN MODAL FOOTER -->
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="reset-password-modal-save" class="btn btn-primary">Ok</button>
                    </div>
                    <!-- END MODAL FOOTER -->
                </div>
            </div>
        </div>
        <!-- END MODAL -->

        <!-- BEGIN JAVASCRIPTS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#login-form input').keydown(function(e) {
                    if (e.keyCode == 13) {
                        $('#login-form').submit();
                    }
                });

                $(document)
                    .on('click', 'a.login-submit', function (e) {
                        e.preventDefault();
                        $('#login-form').submit();
                    })
                    .on('click', 'a.forgot-password', function (e) {
                        e.preventDefault();
                        $('#forgot-password-modal').modal('show');
                    });
            });
        </script>
        <!-- END JAVASCRIPTS -->
    </body>

</html>
